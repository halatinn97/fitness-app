<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">move.it.mo</div>
        <ul class="navbar-links" id="navbarLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="navbar-toggle" id="navbarToggle">
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
        </div>
    </nav>
    <section id="home">
        <div class="flex-container">
            <a class="instagram" href="https://www.instagram.com/move.it.mo/">
                <img class="insta-home" src="img/instagram.png" alt="Instagram Logo">
            </a>
            <h1 class="home-title">
                <span class="become-title">BECOME</span><br>
                <span class="best-title">THE BEST</span><br>
                <span class="you-title">YOU.</span>
            </h1>
            <img class="home-img" src="img/profile.JPG" alt="Female doing fitness">
        </div>
        <div class="grid">
            <a href="#">
                <div class="grid__item">
                    <h3>My story</h3>
                    <img class="grid-img" src="img/story.png" alt="open book">
                </div>
            </a>
            <a href="#">
                <div class="grid__item">
                    <h3>A lifestyle</h3>
                    <img class="grid-img" src="img/football.png" alt="open book">
                </div>
            </a>
            <a href="#">
                <div class="grid__item">
                    <h3>Training</h3>
                    <img class="grid-img" src="img/collaboration.png" alt="open book">
                </div>
            </a>
            <a href="#">
                <div class="grid__item">
                    <h3>Nutrition</h3>
                    <img class="grid-img" src="img/nutrition.png" alt="open book">
                </div>
            </a>
            <a href="#">
                <div class="grid__item">
                    <h3>Success Stories</h3>
                    <img class="grid-img" src="img/success.png" alt="open book">
                </div>
            </a>

        </div>
    </section>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
